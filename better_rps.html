<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="play('Rock')">Rock</button>
    <button onclick="play('Paper')">Paper</button>
    <button onclick="play('Scissors')">Scissors</button>
    <button onclick="resetscore()">Reset the score</button>

    <p>Win: ${score.win}</p>
    <p>Loss: ${score.loss}</p>
    <p>Tie: ${score.tie}</p>

    <script>
      const score = {
        win: 0,
        loss: 0,
        tie: 0,
      };

      function resetscore() {
        score.win = 0;
        score.loss = 0;
        score.tie = 0;
      }
      // =====================================
      // ============Play-Function============
      // ======================================
      function play(playerMove) {
        let computerMove = computerPlay();
        let result = "";

        if (playerMove === computerMove) {
          result = "Tie";
        } else if (
          (playerMove === "Rock" && computerMove === "Scissors") ||
          (playerMove === "Paper" && computerMove === "Rock") ||
          (playerMove === "Scissors" && computerMove === "Paper")
        ) {
          result = "You Win";
        } else {
          result = "You Lose";
        }

        if (result === "You Win") score.win++;
        else if (result === "You Lose") score.loss++;
        else score.tie++;

        console.log(`Your move: ${playerMove}`);
        console.log(`Computer move: ${computerMove}`);
        console.log(`Result: ${result}`);
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. 
Result: ${result} Wins: ${score.win}, Losses: ${score.loss}, Ties: ${score.tie}`);
      }

      // ==============================================
      // ============Computer-Play-Function============
      // ==============================================

      function computerPlay() {
        let randomNumber = Math.random();
        if (randomNumber < 1 / 3) return "Rock";
        else if (randomNumber < 2 / 3) return "Paper";
        return "Scissors";
      }
    </script>
  </body>
</html>
