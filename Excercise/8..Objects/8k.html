<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      //retrive score from storage and if empty defaults the win and loss
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        //decide heads or tail
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        //log win or loss
        console.log(guess === result ? 'You win!' : 'You lose!');
        //Increment win or loss

        if (guess === result) {
          score.wins++;
        } else {
          score.losses++;
        }
        console.log(score);
        //store the score by converting into JSON string
        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
