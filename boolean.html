<body>
  <p>Rock Paper Scissors</p>
  <p>

    <!-- =======================
    ============Rock============
    ============================ -->

    <button onclick="
      randomNumber= Math.random();
      computerMove = '';
      result='';

      computerMove = computerPlay();
      console.log('Computer: ', computerMove);
      console.log('Player: Rock');

      if (computerMove === 'Rock'){
        result = 'Tie'
      }
      else if(computerMove === 'Paper'){
        result = 'You lose';
      }else{
        result = 'You win';
      }
      alert(`You picked Rock. Computer picked ${computerMove}. ${result}`);
      console.log(result);
      ">Rock</button>

    <!-- =======================
    ============Paper===========
    ============================ -->

    <button onclick="
    randomNumber= Math.random();
    computerMove = '';
    result='';
computerMove = computerPlay();

      console.log('Computer: ', computerMove);
      console.log('Player: Paper');

      if (computerMove === 'Rock'){
        result = 'You win';
      }
      else if (computerMove === 'Paper'){
        result = 'Tie';
      }
      else{
        result = 'You Lose';
      }
      alert(`You picked Paper. Computer picked ${computerMove}. ${result}`);
      console.log(result);
    ">Paper</button>

    <!-- =======================
    ============Scissors========
    ============================ -->

    <button onclick="
    randomNumber= Math.random();
    computerMove = '';
    result='';

    computerMove = computerPlay();

    
      console.log('Computer: ', computerMove);
      console.log('Player: Scissors');

    
      if (computerMove === 'Rock'){
        result = 'You lose'
      }
      else if(computerMove === 'Paper'){
        result = 'You win';
      }else{
        result = 'Tie';
      }
      alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`);
      console.log(result);

    ">Scissors</button>
  </p>
  <script>
    let randomNumber = '';
    let computerMove = '';
    let result = '';

    function computerPlay() {
      if (randomNumber < 1 / 3) {
        computerMove = 'Rock';
      }
      else if (randomNumber < 2 / 3) {
        computerMove = 'Paper';
      }
      else {
        computerMove = 'Scissors';
      }
      return computerMove;
    }
  </script>
