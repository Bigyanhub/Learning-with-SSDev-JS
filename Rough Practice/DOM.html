<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="subscribe()" class="js-subscribeButton">Subscribe</button>

  <script>
    function subscribe() {
      const subscribeButton = document.querySelector(".js-subscribeButton");
      if (subscribeButton.innerHTML === "Subscribe") {
        subscribeButton.innerHTML = "Subscribed";
      } else {
        subscribeButton.innerHTML = "Subscribe";
      }
    }
  </script>
</body>

</html>
