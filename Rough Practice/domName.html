<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      class="js-name-box"
      placeholder="Enter thy name, mortal"
      onkeydown="handleEvent(event)"
    />
    <button onclick="js_submit()">Submit thy fate</button>
    <p class="js_message"></p>

    <script>

      function handleEvent(event){
        if(event.key === 'Enter'){
          js_submit();
        }
      };
      function js_submit() {
        let inputElement = document.querySelector(".js-name-box");
        let name = inputElement.value;
        document.querySelector(
          ".js_message"
        ).innerHTML = `Thy name is ${name}, and so thy fate is sealed upon this day.`;
      }
    </script>
  </body>
</html>
