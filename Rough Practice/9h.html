<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" onkeyup="handleInput()" class="js-inputbox">
  <p class="js-input-copy"></p>

  <script>
    function handleInput() {
      const inputElement = document.querySelector('.js-inputbox');
      const outputElement = document.querySelector('.js-input-copy');

      outputElement.textContent = inputElement.value;
    }
  </script>
</body>
</html>
