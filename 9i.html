<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <!-- Code changes are at the bottom. -->
     <p class="js-displayCalculation"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        // console.log(calculation);
        // Remember to save the calculation here.
        saveCalculation();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        displayCalculation();
        // console.log(calculation);
        // Remember to save the calculation here.
        saveCalculation();
      ">Clear</button>
    </p>

    <!-- JS HERE!! -->
    <!-- JS HERE!! -->
    <!-- JS HERE!! -->
    <!-- JS HERE!! -->
    <!-- JS HERE!! -->
    <script>
      let calculation = localStorage.getItem('calculation') || '';
      
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        displayCalculation();
        // console.log(calculation);
        saveCalculation();
      }

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation(){
      document.querySelector('.js-displayCalculation').innerHTML = calculation;
      };
    </script>
  </body>
</html>
